# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                frontend/src/client/.*|
                backend/app/email-templates/build/.*
            )$
      - id: trailing-whitespace
        exclude: ^frontend/src/client/.*
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: local
    hooks:
      - id: local-biome-check
        name: biome check
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        types: [text]
        files: ^frontend/
      - id: erd-generation
        name: ERD generation
        entry: bash -c 'cd backend && source .venv/bin/activate && DETERMINISTIC_ERD_GENERATION=1 python scripts/generate_erd.py --validate --verbose --force'
        language: system
        types: [python]
        files: ^backend/app/models\.py$
        stages: [pre-commit]
        always_run: false
        pass_filenames: false
        require_serial: true
        description: "Generate and validate ERD diagrams from SQLModel definitions (Mermaid format)"
      - id: rls-validation
        name: RLS model validation
        entry: bash -c 'cd backend && source .venv/bin/activate && python scripts/lint_rls.py --verbose'
        language: system
        types: [python]
        files: ^backend/app/.*\.py$
        stages: [pre-commit]
        always_run: false
        pass_filenames: true
        require_serial: false
        description: "Validate that user-owned models inherit from UserScopedBase for RLS enforcement"

